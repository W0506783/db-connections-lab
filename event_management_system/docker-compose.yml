# Use a modern version of Docker Compose
version: '3.8'

# Define the services (containers) for your application
services:

  # 1. The PostgreSQL Database Service
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=event_management_db
      - POSTGRES_USER=event_manager
      - POSTGRES_PASSWORD=password69

  # 2. The Django Web Service
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

# Define the named volume for data persistence
volumes:
  postgres_data: